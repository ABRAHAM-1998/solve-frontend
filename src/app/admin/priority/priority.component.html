<div class="row mt-1">
  <div class="col-lg-12">

    <div class="card">
      <div class="card-body">

        <div class="row">
          <div class="col-lg-12">
            <button (click)="fn_add_priority()" class="btn btn-primary">
              Add new priority
            </button>
          </div>
        </div>

        <div class="row mt-1">
          <div class="col-lg-12">
            <div class="card">
              <div class="card-body">

                <li class="list-group-item " *ngFor="let priority of priorites; let i=index">
                  <div [ngClass]="priority.display_style">
                    {{ priority.priority_name }}
                    <button class="float-right form-control alert-sm alert-danger col-lg-1 mb-1" (click)="fn_delete_prio(priority.id, i)">delete <fa name=trash>
                    </fa></button>
                  </div>
                </li>

              </div>
            </div>
          </div>
        </div>

      </div>
    </div>

  </div>
</div>
